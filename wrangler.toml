name = "xovato"                          # Must match your Pages project name exactly
compatibility_date = "2026-01-01"        # Recent date for best Node.js support
compatibility_flags = ["nodejs_compat", "nodejs_compat_v2"]

# Required for Pages to recognize and use this wrangler.toml
pages_build_output_dir = ".open-next"

# Entry point generated by the adapter
main = ".open-next/worker.js"
